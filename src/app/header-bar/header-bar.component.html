<header>
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active-link"><i class="fa fa-home" aria-hidden="true"></i> Home<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/book" routerLinkActive="active-link"><i class="fa fa-book" aria-hidden="true"></i> Book</a>
          </li>
        </ul>
        <a class="dropdown" id="register" >
           <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">Register</a>
          <ul class="dropdown-menu dropdown-lr">
            <div class="col-lg-12">
              <app-register></app-register>
            </div>
          </ul>
        </a>
        <a c *ngIf="!userService.isLoggedin()">
            <a data-toggle="modal" data-target="#login" href="javascript:void(0)"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
        </a>

        <a class="dropdown" *ngIf="userService.isLoggedin()">
           <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown" >{{currentUser.firstname}} {{currentUser.lastname}}</a>
        <ul class="dropdown-menu">
          <li><a class="nav-link" routerLink="#" data-toggle="modal" data-target="#profile" ><i class="fa fa-address-card-o" aria-hidden="true"></i> Profile</a></li>
          <li class="dropdown-divider"></li>
          <li><a class="nav-link" routerLink="#" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
        </ul>
        </a>
      </div>
    </div>
  </nav>
</header>

 <!-- The Modal add book -->
 <div class="modal fade" id="login">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
          <app-login></app-login>
      </div>
      
    </div>
  </div>
</div>
<!-- The Modal Profile -->
<div class="modal fade" id="profile">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"><i class="fa fa-id-card-o" aria-hidden="true"></i> Profie</h4>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div>
                <dl class="list">
                  <dt>Username</dt>
                  <dd> {{ currentUser.username }}</dd>
                  <dt>Firstname</dt>
                  <dd>{{ currentUser.firstname }}</dd>
                  <dt>Lastname</dt>
                  <dd>{{ currentUser.lastname  }}</dd>
                </dl>
            </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
        </div>
  
      </div>
    </div>
  </div>
