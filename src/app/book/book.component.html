<div class="container">
  <th class="col">
    <button class="btn btn-success" data-toggle="modal" data-target="#addBook">Add Book</button>
  </th>
  <table class="table table-bordered">
    <thead class="thead-default">
      <tr>
          <th width="10%" class="center-th">Isbn</th>
          <th>Title</th>
          <th width="20%">Author</th>
          <th width="15%"class="center-th">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td class="center-th">{{book.isbn}}</td>
            <td>{{book.title}}</td>
            <td >{{book.author}}</td>
            <td class="center-th">
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a style="color: blue;" class="a-padding" href="#"><i class="fa fa-info fa-lg padding-fa1"></i>Info</a></li>
                      <li><a style="color: blue;" class="a-padding" href="#"><i class="fa fa-pencil padding-fa3"></i>Edit</a></li>
                      <li ><a style="color:red" (click)="deleteBook(book.isbn)" href="javascript:void(0)"><i class="fa fa-trash-o fa-lg padding-fa2"></i>Delete</a></li>
                    </ul>
              </div>
            </td>
        </tr>
    </tbody>
  </table>
</div>
  <!-- The Modal -->
<div class="modal fade" id="addBook">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Book</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
            <app-create-book></app-create-book>
        </div>
        
      </div>
    </div>
</div>
