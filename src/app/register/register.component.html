<form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" [(ngModel)]="usr.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" [(ngModel)]="usr.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="name">First name</label>
      <input type="text" class="form-control" [(ngModel)]="usr.firstname" name="firstname" required>
    </div>
    <div class="form-group">
        <label for="name">Last name</label>
        <input type="text" class="form-control" [(ngModel)]="usr.lastname" name="lastname" required>
    </div>
    <div class="form-group modal-footer">
      <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Register</button>
    </div>
</form>
