<div >
  <h4 style="text-align: center;">{{ book.title }}</h4>
  <dl class="list">
    <dt>ISBN</dt>
    <dd> {{ book.isbn }}</dd>
    <dt>Author</dt>
    <dd>{{ book.author }}</dd>
    <dt>Publisher</dt>
    <dd>{{ book.publisher }}</dd>
    <dt>Published Date</dt>
    <dd>{{ book.published_date }}</dd>
    <dt>Price</dt>
    <dd>{{ book.price }}</dd>
  </dl>
</div>
