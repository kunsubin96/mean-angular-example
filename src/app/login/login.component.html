<form (ngSubmit)="login(username.value,password.value)" #loginForm="ngForm">
  <div class="form-group">
      <label for="username" class="control-label">Username</label>
      <input type="text" class="form-control" #username  name="username" value="" required="" title="Please enter you username">
      <span class="help-block"></span>
  </div>
  <div class="form-group">
      <label for="password" class="control-label">Password</label>
      <input type="password" class="form-control" #password name="password" value="" required="" title="Please enter your password">
  </div>
  <div class="checkbox">
      <label>
          <input type="checkbox" name="remember" id="remember"> Remember login
      </label>
  </div>
  <button type="submit" class="btn btn-success btn-block" [disabled]="!loginForm.form.valid">Login</button>
  <a href="" class="btn btn-default btn-block">Help to login</a>
</form>
